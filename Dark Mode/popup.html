<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThemeRevamp</title>
    <link
      href="https://fonts.googleapis.com/css?family=sans-serif:400|Raleway:300,400,500&display=swap"
      rel="stylesheet"
    />
<head>
  <style>
    .popup {
      min-width: 150px;
      min-height: 100px;
      background: teal;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-family: "sans-serif";
      text-align: center;
    }

    .themename {
      color: #fbe36d;
    }

    

    p {
      font-family: "Raleway", sans-serif;
      font-size: 0.75rem;
    }

    .button {
      background-color: #fdfca3;
      position: relative;
      height: 2rem;
      width: 4rem;
      border-radius: 25px;
      transition: 1s;
      font-family: "Raleway", sans-serif;
      margin-left: 30%;
    }

    .buttonimg {
      position: absolute;
      width: 50%;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .circle {
      position: absolute;
      top: 0;
      left: 0;
      height: 32px;
      width: 32px;
      border-radius: 50%;
      background-color: rgb(255, 213, 0);
      pointer-events: none;
      transition: 1s;
    }

    @keyframes transformToBlue {
      0% {
        background-color: #fdfca3;
      }

      100% {
        background-color: #8abff0;
      }
    }

    @keyframes transformToYellow {
      0% {
        background-color: #8abff0;
      }

      100% {
        background-color: #fdfca3;
      }
    }

    @keyframes moveCircleRight {
      0% {
        left: 0;
        transform: translateX(0);
        background-color: rgb(255, 213, 0);
      }

      100% {
        left: 100%;
        transform: translateX(-100%);
        background-color: #588be4;
      }
    }

    @keyframes moveCircleLeft {
      0% {
        left: 100%;
        transform: translateX(-100%);
        background-color: #588be4;
      }

      100% {
        left: 0;
        transform: translateX(0);
        background-color: rgb(255, 213, 0);
      }
    }
    body {
      border-radius: 10px;
    }
  </style>
  </head>
