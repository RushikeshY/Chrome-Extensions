<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=sans-serif:400|Raleway:300,400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      .wrapper {
        min-width: 150px;
        min-height: 100px;
        background: teal;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
        font-family: "sans-serif";
        text-align: center;
      }

      .yellow {
        color: rgb(240, 251, 255);
      }
      .blue {
        color: #588be4;
      }
      h2 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        <img
          style="
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-left: -20%;
            margin-right: 5%;
          "
          src="https://i.pinimg.com/originals/45/b4/0f/45b40f8ae208658a0a8ad64370a2bd95.png"
          alt=""
        />
        <span class="yellow">Color Picker</span>
      </h1>

      <button class="changeColorBtn">Pick color</button>
      <div
        style="
          border: 1px solid yellow;
          height: 30px;
          width: 100px;
          border-radius: 6px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
          padding-left: 20px;
        "
        class="selectedColor"
      >
        <span class="colorGrid"></span>
        <span style="color: white" class="colorValue"></span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
